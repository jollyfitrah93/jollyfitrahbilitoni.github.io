name: Deploy to Production

on:
  push:
    branches:
      - main  # Adjust this to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install  # Replace with your build script if using a different language

    - name: Build and deploy
      run: |
        npm run build  # Replace with your build script
        # Add deployment commands here (e.g., deploy to GitHub Pages, Netlify, etc.)
